services:
  - type: web
    name: marco-boutique
    env: python
    buildCommand: |
      pip install -r requirements.txt
      flask db upgrade
    startCommand: gunicorn wsgi:application
    envVars:
      - key: FLASK_APP
        value: wsgi.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: marco-db
          property: connectionString

databases:
  - name: marco-db
    databaseName: marco
    user: marco
    plan: free 
    
